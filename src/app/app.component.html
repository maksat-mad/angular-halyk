<div #container class="container">
  <div #googleMap class="map-container"></div>

  <div #menu class="bottom-menu">
    <div class="menu-content">
      <div #menuHeader class="menu-content__menuHeader">
        <div class="menu-content__menuHeader__holder"></div>
      </div>
      <div class="content">
        <div class="content__header">
          <h-button [content]="'-'" (click)="handleMinusClick()"/>
          <div class="content__header__input-field">
            <input [value]="radius"
              class="content__header__input-field__input"
              type="number"
              (change)="handleRadiusChange($event.target)"
              #radiusInput
            />
            <div class="content__header__input-field__text">км</div>
          </div>
          <h-button [content]="'+'" (click)="handlePlusClick()"/>
        </div>
        <div class="content__body">
          <div class="content__body__field">
            <h3 class="content__body__field__header-text col">Ваша</h3>
            <h3 class="content__body__field__header-text col">Регион</h3>
          </div>
          <div class="content__body__field">
            <h-card class="col" [text]="7000"/>
            <h-card class="col" [text]="7700"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
